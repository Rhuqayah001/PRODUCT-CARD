<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./styles/style2.css">
    
</head>
<body>
    <article class="product-card">

        <img src="./images/image-product-desktop.jpg" alt="product-image" width="45%" class="product-img" > 

        <div class="product-details">
            <span class="category">PERFUME</span>
            <h1 class="title">Gabrielle <br>Essence Eau <br>De Parfum</h1>
            <p class="description">
                A floral, solar and voluptuous interpretation composed by Olivier
                Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
                <span class="current-price"> $149.99</span>
                <span class="original-price">$169.99</span>
            </div>
            <button class="add-to-cart">
                <div class="cart-btn">
                    <img src="/product-preview-card-component-main/images/icon-cart.svg" alt="">
                    <p>Add to Cart</p>
                </div>
                
            </button>
  
        </div>
    </article>
</body>
</html>
